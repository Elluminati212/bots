    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.addEventListener("dataavailable", event => {
            audioChunks.push(event.data);
          });

          mediaRecorder.addEventListener("stop", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("file", audioBlob, "recorded.wav");

            fetch("http://localhost:8000/voicechat", {
              method: "POST",
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              const chatLog = document.getElementById("chatLog");
              chatLog.innerHTML += `<div class="user-message">üé§ ${data.question}</div>`;
              chatLog.innerHTML += `<div class="bot-message">ü§ñ ${data.answer}</div>`;
              chatLog.scrollTop = chatLog.scrollHeight;
            })
            .catch(error => {
              const chatLog = document.getElementById("chatLog");
              chatLog.innerHTML += `<div class="bot-message">‚ùå Mic Error: ${error}</div>`;
            });
          });

          setTimeout(() => {
            mediaRecorder.stop();
          }, 5000); // Auto-stop after 5 seconds
        })
        .catch(error => {
          alert("Microphone access denied or error: " + error);
        });
    }
